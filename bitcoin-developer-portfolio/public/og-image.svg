<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Bitcoin symbol -->
  <circle cx="900" cy="315" r="150" fill="none" stroke="#F7931A" stroke-width="3" opacity="0.3"/>
  <text x="900" y="355" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#F7931A" text-anchor="middle">₿</text>
  
  <!-- Main text -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF">
    Harshita Bhanu
  </text>
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="32" fill="#9CA3AF">
    Bitcoin Developer
  </text>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="32" fill="#9CA3AF">
    Summer of Bitcoin 2026
  </text>
  
  <!-- Bottom accent line -->
  <line x1="100" y1="450" x2="500" y2="450" stroke="#F7931A" stroke-width="4"/>
  
  <!-- Tech stack badges -->
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="20" fill="#F7931A">
    Lightning Network • Bitcoin Core RPC • TypeScript • Next.js
  </text>
</svg>
